<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/all.css">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/swiper.min.css">
    <link rel="icon" href="../images/icon/icon.ico" type="image/ico">
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <title>全民熱銷</title>
</head>

<body>
    <div id="settle">
        <div class="settle_titile">
            <a class="return" href="../others/login_index.html">
                <p> < 返回 </p>
            </a>
            <p class="settle_word">结算</p>
        </div>
        
        <div class="settle_banner">
            <p class="settle_titleword">可領取金額</p>
            <p class="settle_titleword1">10,000元</p>
            <p class="settle_titleword2">金額=總銷售+任務奬金+尚未结算之金額</p>
        </div>

        <div class="settle_main">
           <div class="settle_input">
               <p>領取金額</p>
               <input type="text">
           </div>
           <p class="settle_word">提交限額：單次结算最低500，最高15萬 超出限額 請提交多筆结算</p>
           <div class="settle_input">
               <p>结算密碼</p>
               <input type="password" placeholder="請输入4位數结算密碼">
           </div>
           <div id="settle_btn" class="settle_btn">
               提交
           </div>
           <p class="settle_word1">提領佣金注意事項：</p>
           <p class="settle_word1">(1)首次提領的代理夥伴 請先設置綁定一组銀行帳號 全民熱銷未来將會依照此銀行帳户 與代理進行佣金结算</p>
           <p class="settle_word1">(2)佣金结算為每月结算一次. 首次使用的代理 例如本月20日加入 佣金於隔月1日進行提領</p>
           <p class="settle_word1">(3)提領金額 所使用的銀行帳號 請確認為本人所使用 請勿使用他人的銀行帳號</p>
        </div>
    </div>

     <!-- 提交弹窗頁面 -->
     <div id="send_pop">
        <div class="send_main">
            請輸入領取金額
        </div>
        <div class="send_btn">
            <div class="send_btn">
                <a>確認</a>
            </div>
        </div>
    </div>

    <script src="../js/js.js"></script>
</body>
</html>
