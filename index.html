<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.css">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/swiper.min.css">
    <link rel="icon" href="./images/icon/icon.ico" type="image/ico">
    <script src="./js/jquery-3.6.0.slim.min.js"></script>
    <title>全民熱銷 | 精選貨品電商平台</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/Logo/logo (1).png" alt="">
        </div>
        <div class="Narbar">
            <ul>
                <li>
                    <a class="login" href="./others/login.html">登入/注册</a>
                </li>
            </ul>
        </div>
      </div>
    </div>

    <!-- banner-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide ">
                <img class="bannerMob" src="./images/banner/complaint_banner01.jpg" alt="banner01">
            </div>
            <div class="swiper-slide ">
                <img class="bannerMob" src="./images/banner/complaint_banner02.jpg" alt="banner01">
            </div>
            <div class="swiper-slide ">
                <img class="bannerMob" src="./images/banner/complaint_banner03.jpg" alt="banner01">
            </div>
            <div class="swiper-slide ">
                <img class="bannerMob" src="./images/banner/complaint_banner04.jpg" alt="banner01">
            </div>
        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
    </div>


    <div class="main">
        <div class="model">
            <div class="model_title">
                <img src="./images/Home/title.png" alt="">
                <p>熱門三大賺錢模式</p>
            </div>
            <div class="model_list">
                <div class="model_list_card">
                    <img src="./images/Home/01.png" alt="">
                    <div>
                        <p class="wordtitle">分享網站 賺取佣金 模式簡單</p>
                        <p class="wordmain">用有獨立電商網站，海量商佣金等你賺</p>
                    </div>
                </div>
            </div>
            <div class="model_list">
                <div class="model_list_card">
                    <img src="./images/Home/02.png" alt="">
                    <div>
                        <p class="wordtitle">將電商網站分享至社群做行銷</p>
                        <p class="wordmain">找各式社團、群组，分享您的網站</p>
                    </div>
                </div>
            </div>
            <div class="model_list">
                <div class="model_list_card">
                    <img src="./images/Home/03.png" alt="">
                    <div>
                        <p class="wordtitle">創業兼職 穩定收入的工作模式</p>
                        <p class="wordmain">0元創業賺取 各項產品佣金</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="Elec">
            <div class="Elec_title">
                <img src="./images/Home/title.png" alt="">
                <p>我的電商事業</p>
            </div>
            <div class="Elec_main">
                <div class="Elec_list">
                    <div class="Elec_card">
                        <img src="./images/sale/sales_1.png" alt="" onclick="login()">
                        <p>我的平台</p>
                    </div>
                    <div class="Elec_card">
                        <img src="./images/sale/sales_2.png" alt="" onclick="login()">
                        <p>快速分享</p>
                    </div>
                    <div class="Elec_card">
                        <img src="./images/sale/sales_3.png" alt="" onclick="login()">
                        <p>任務大廳</p>
                    </div>
                </div>

                <div class="Elec_list">
                    <div class="Elec_card">
                        <img src="./images/sale/sales_4.png" alt="" onclick="login()">
                        <p>商品佣金</p>
                    </div>
                    <div class="Elec_card">
                        <img src="./images/sale/sales_5.png" alt="" onclick="login()">
                        <p>經營攻略</p>
                    </div>
                    <div class="Elec_card">
                        <img src="./images/sale/sales_6.png" alt="" onclick="login()">
                        <p>平台總覽</p>
                    </div>
                </div>

                <div class="Elec_list">
                    <div class="Elec_card">
                        <img src="./images/sale/7.png" alt="" onclick="login()">
                        <p>平台公告</p>
                    </div>
                    <div class="Elec_card">
                        <img src="./images/sale/8.png" alt="" onclick="login()">
                        <p>我的熱情</p>
                    </div>
                    <div class="Elec_card">
                        <img src="./images/sale/9.png" alt="" onclick="login()">
                        <p>我的資訊</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <div class="footer">
        <div class="footer_btn">
            <a href="./index.html">
                <img src="./images/tabbar/footer_icon01.imageset/footer_icon01@2x.png" alt="">
                <p>首頁</p>
            </a>
        </div>
        <div class="footer_btn">
            <a href="./others/introduce.html">
                <img src="./images/tabbar/footer_icon02.imageset/footer_icon02@2x.png" alt="">
                <p>介绍</p>
            </a>
        </div>
        <div class="footer_btn">
            <a href="./others/service.html">
                <img src="./images/tabbar/footer_icon03.imageset/footer_icon03@2x.png" alt="">
                <p>客服</p>
            </a>
        </div>
        <div class="footer_btn">
            <a href="./others/help.html">
                <img src="./images/tabbar/footer_icon04.imageset/footer_icon04@2x.png" alt="">
                <p>幫助</p>
            </a>
        </div>
        <div class="footer_btn" onclick="login()">
            <a href="#">
                <img src="./images/tabbar/footer_icon05.imageset/footer_icon05@2x.png" alt="">
                <p>登出</p>
            </a>
        </div>
    </div>

    <!-- 弹窗banner -->
    <div id="pop_banner">
        <div class="banner_title">
            <div id="scrollPics">
                <ul class="slider">
                <li><img src="./images/launch/01.jpg" alt=""></li>
                <li><img src="./images/launch/02.jpg" alt=""></li>
                <li><img src="./images/launch/03.jpg" alt=""></li>
                <li><img src="./images/launch/04.jpg" alt=""></li>
                </ul>

                <ul class="num"></ul>

            </div>
            <div class="banner_btnall">
                <p class="banner_btn_first">
                    <a>
                        <input  type="checkbox">
                    </a>
                    不在顯示
                </p>
                <p class="banner_btn_second">關閉</p>
            </div>
        </div>
    </div>

    <!-- 弹窗頁面 -->
    <div id="index_pop">
        <div class="pop_main">
            請先登入
        </div>
        <div class="pop_btn">
            <div class="btn_close">取消</div>
            <div class="btn_send">
                <a href="./others/login.html">
                    確認
                </a>
            </div>
        </div>
    </div>

    <script src="./js/swiper.min.js"></script>
    <script src="./js/js.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            effect: 'fade',
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
