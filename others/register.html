<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/all.css">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/swiper.min.css">
    <link rel="icon" href="../images/icon/icon.ico" type="image/ico">
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <title>全民熱銷</title>
</head>
<style>



</style>

<body>
    <div id="register" >
        <div class="register_title">
            <p>注册</p>
            <img src="../images/Logo/logo-reg.png" alt="">
        </div>
        
        <div class="register_main">
            <div class="register_main_title">
                <img src="../images/Member/user.png" alt="">
                <p>帳號</p>
            </div>
            
            <input type="text" placeholder="帳號長度4-10位數字" minlength="4" maxlength="10" title="帳號長度4-10位數字">

            <div class="register_main_title">
                <img src="../images/Member/lock.png" alt="">
                <p>密碼</p>
            </div>

            <input type="text" placeholder="密碼長度6-12位數字" minlength="6" maxlength="12" title="密碼長度6-12位數字">

            <div class="register_main_title">
                <img src="../images/Member/lock.png" alt="">
                <p>确認密碼</p>
            </div>

            <input type="text" placeholder="重新输入密碼" minlength="6" maxlength="12" title="密碼是否一樣">

            <div class="register_main_title">
                <img src="../images/Member/id.png" alt="">
                <p>姓名</p>
            </div>

            <input type="text" placeholder="請输入真實姓名">

            <div class="register_main_title">
                <img src="../images/Member/mail.png" alt="">
                <p>信箱</p>
            </div>

            <input type="text" placeholder="請输入信箱">

            <div class="register_main_title">
                <img src="../images/Member/phone.png" alt="">
                <p>手機號碼</p>
            </div>

            <input type="text" placeholder="請输入手機號碼" minlength="10" maxlength="10" title="手機號碼格式錯誤">

            <div class="register_main_title">
                <img src="../images/Member/line (1).png" alt="">
                <p>line</p>
            </div>

            <input type="text" placeholder="請输入Line帳號" minlength="10" maxlength="15" title="Line帳號格式錯誤">

            <div class="register_check">
                <input type="checkbox">
                <p>我已詳讀並同意全民熱銷代理分潤計劃的服務條款和隱私權政策</p>
            </div>

            <div class="register_check1">
                <input type="checkbox">
                <p>申請成為全民熱銷推廣合作夥伴需成年（年滿20歲）如未成年需取得法定代理人同意書；打勾代表我同意且確認我已滿20歲，或未滿20歲但已申請獲得法定代理人同意書（20歲以下需請法定代理人提供同意書後方得請款）</p>
            </div>
            <a href="../others/login.html">
                <button class="register_btn">登入</button>
            </a>

            <div class="register_word">
                <hr>
                <p>或</p>
                <hr>
            </div>

            <a href="../others/register.html">
                <button class="register_btn1">開設户口</button>
            </a>
            
        </div>
    </div>


    <script src="../js/js.js"></script>
</body>

</html>
